<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link to external style sheet  -->
  <link rel="stylesheet" href="./predefined.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./queries.css">
  <!-- add font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" class="hero-illustration" alt="vibing to music" />
    <section class="card-details">
      <h1>
        Order Summary
      </h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="price">
        <img src="./images/icon-music.svg" class="music-icon" alt="music icon" />
        <div class="column">
          <p class="plan-type bold-text">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <!-- <p class="settings"></p> -->
        <a href="#" class="settings bold-text">Change</a>
      </section>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="undo-btn">Cancel Order</a>
    </section>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>

</body>

</html>
